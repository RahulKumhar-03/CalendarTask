<h2 mat-dialog-title>Create New Event</h2>
<div mat-dialog-content>
    <form>
        <mat-form-field>
            <mat-label>Name of Event</mat-label>
            <input matInput [(ngModel)]="event.eventName" name="Event Name" placeholder="Enter Event Name" required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Event Type</mat-label>
            <input matInput [(ngModel)]="event.eventType" name="Event Type" placeholder="Eg. Festival, Religional Festival" required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput name="Event Description" [(ngModel)]="event.desc" required />
        </mat-form-field>
        
         <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!event.eventName" (click)="onSubmit()">Save</button>
</div>
